        function toggleSound() {
            var music = document.getElementById("audioelement");//獲取ID  
            if (music.paused) { //判讀是否播放  
                music.paused = false;
                music.play(); //沒有就播放 
            }
        }
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            spaceBetween: 10,

            freeMode: true,

                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
